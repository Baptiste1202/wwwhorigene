vich_uploader:
    db_driver: orm
    metadata: 
        type: attribute

    mappings:
        transformability_docs:
            uri_prefix: /docs/transformability
            upload_destination: '%kernel.project_dir%/public/docs/transformability'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
            
        sequencing_docs:
            uri_prefix: /docs/sequencing
            upload_destination: '%kernel.project_dir%/public/docs/sequencing'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        drug_docs: 
            uri_prefix: /docs/drugs
            upload_destination: '%kernel.project_dir%/public/docs/drugs'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
