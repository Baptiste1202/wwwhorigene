# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.jwtsecret: '%env(JWT_SECRET)%'
    app.path.produit_file: /docs/transformability
    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    FOS\ElasticaBundle\Finder\PaginatedFinderInterface: '@fos_elastica.finder.strain'
    Knp\Component\Pager\PaginatorInterface: '@knp_paginator'

    App\Controller\StrainController:
        tags:
            - controller.service_arguments
        public: true
        arguments: 
            $strainRepository: '@App\Repository\StrainRepository'  # Le service de votre dépôt
            $paginator: '@knp_paginator'
            $finder: '@fos_elastica.finder.strain'
    
    App\Service\StrainIndexer:
        arguments:
            $persister: '@fos_elastica.object_persister.strain'

    # Adaptateur de stockage S3 pour Vich
    app.vich_storage.s3:
        class: App\Storage\S3VichStorage
        arguments:
            - '@vich_uploader.property_mapping_factory'
            - '%env(AWS_ACCESS_KEY_ID)%'
            - '%env(AWS_SECRET_ACCESS_KEY)%'
            - '%env(AWS_REGION)%'
            - '%env(AWS_BUCKET)%'
            - '@logger'
        public: true

    App\Service\S3FileCloner:
        arguments:
            $s3Storage: '@app.vich_storage.s3'

    App\Service\PreserveExtensionNamer:
        public: true